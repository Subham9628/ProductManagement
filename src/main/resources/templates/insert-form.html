
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:insert="~{@{menu}}"></div>
  <meta charset="UTF-8">
  <title>Insert Product | Product Management</title>
  <link href="CSS/form.css" rel="stylesheet">
</head>
<body onload="makeActive('insert')">
  <div class="form-container">
    <h2>Insert New Product</h2>
    <form action="insertProduct" method="post">
      <div class="form-group">
        <label for="pid">Product ID</label>
        <input type="text" id="pid" name="pid" th:value="${product.pid}" required>
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>
      </div>
      <div class="form-group">
        <label for="brand">Product Brand</label>
        <input type="text" id="brand" name="brand"th:value="${product.brand}" required>
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="text" id="price" name="price" th:value="${product.price}" required>
      </div>
      <div class="form-actions">
        <button type="submit">Save Record</button>
      </div>
    </form>
  </div>
  <div style="font-size: 20px;margin-top:10px;text-align: center; color:red; font-weight: bold;">
	  <p th:text="${msg}"></p>
  </div>
</body>
</html>
